name = "pascal"
source_file_ext = "pp"

preprocessor = "forward-declarations"

[type_tokens]
Int = "Int32"
Long = "Int64"
Float = "Extended"
Bool = "Int32"
String = "String"
Word = "String"

[type_parsers]
Int = "StrToInt"
Long = "StrToInt64"
Float = "StrToFloat"
Bool = "StrToInt"

[type_extra_tokens]
Int = "%d"
Long = "%ld"
Float = "%f"
Bool = "UNSUPPORTED_IN_CODINGAME"
String = "%s"
Word = "UNSUPPORTED_IN_CODINGAME"

[variable_name_options]
casing = "pascal_case"
allow_uppercase_vars = false
# TODO
keywords = [
  "string", "boolean",

  "auto", "break", "case", "char",
  "const", "continue", "default", "do",
  "double", "else", "enum", "extern",
  "float", "for", "goto", "if",
  "int", "long", "register", "return",
  "short", "signed", "sizeof", "static",
  "struct", "switch", "typedef", "union",
  "unsigned", "void", "volatile", "while"
]
case_insensitive_keywords = true
