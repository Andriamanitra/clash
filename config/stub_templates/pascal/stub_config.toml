name = "pascal"
source_file_ext = "pp"

preprocessor = "forward-declarations"

[type_tokens]
Int = "Int32"
Long = "Int64"
Float = "Extended"
Bool = "Int32"
String = "String"
Word = "String"

[type_parsers]
Int = "StrToInt"
Long = "StrToInt64"
Float = "StrToFloat"
Bool = "StrToInt"

[type_extra_tokens]
Int = "%d"
Long = "%ld"
Float = "%f"
Bool = "UNSUPPORTED_IN_CODINGAME"
String = "%s"
Word = "UNSUPPORTED_IN_CODINGAME"

[variable_name_options]
casing = "pascal_case"
allow_uppercase_vars = false
keywords = [
  "inputs", "answer",
  "string", "boolean", "object", "operator", 
# https://www.tutorialspoint.com/pascal/pascal_basic_syntax.htm
  "and", "array", "begin", "case", "const",
  "div", "do", "downto", "else", "end",
  "file", "for", "function", "goto", "if",
  "in", "label", "mod", "nil", "not",
  "of", "or", "packed", "procedure", "program",
  "record", "repeat", "set", "then", "to",
  "type", "until", "var", "while", "with"
]
case_insensitive_keywords = true
